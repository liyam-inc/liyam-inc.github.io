<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸ’˜</title>
<style>
  body {
    margin:0;
    height:100vh;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Arial,sans-serif;
    overflow:hidden;
  }
  .overlay {
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.8);
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    font-size:24px;
    z-index:999;
    cursor:pointer;
    flex-direction:column;
  }
  .card {
    background:white;
    padding:25px;
    border-radius:20px;
    text-align:center;
    width:300px;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
    display:none;
  }
  h1 { color:#ff4d6d; }
  .bear { width:150px; margin:10px 0; }
  .buttons { position:relative; height:80px; margin-top:10px; }
  button { padding:10px 20px; border-radius:25px; border:none; font-size:16px; cursor:pointer; }
  .yes-btn { background:#ff4d6d; color:white; }
  .no-btn { background:#ccc; position:absolute; }
</style>
</head>
<body>

<!-- Overlay -->
<div class="overlay" id="startOverlay">
  ğŸµ Tap anywhere to start music ğŸµ
</div>

<!-- Main Valentine card -->
<div class="card" id="valentineCard">
  <h1>Be My Valentine ğŸ’˜</h1>
  <img src="https://media.tenor.com/2roX3uxz_68AAAAC/bear-cute.gif" class="bear"/>
  <p>Will you be my Valentine?</p>
  <div class="buttons">
    <button class="yes-btn" onclick="yesClick()">Yes ğŸ’–</button>
    <button class="no-btn" onmouseover="moveNo()">No ğŸ˜</button>
  </div>
  <div id="music" style="display:none;">
    <iframe id="ytPlayer" width="0" height="0" src="" allow="autoplay"></iframe>
  </div>
</div>

<script>
const overlay = document.getElementById('startOverlay');
const card = document.getElementById('valentineCard');
overlay.addEventListener('click', ()=>{
  overlay.style.display = 'none';
  card.style.display = 'block';
  document.getElementById('music').style.display = 'block';
  document.getElementById('ytPlayer').src = "https://www.youtube.com/embed/Hn-enjcgV1o?autoplay=1";
});

function moveNo() {
  const noBtn = document.querySelector(".no-btn");
  const box = document.querySelector(".buttons");
  const maxX = box.offsetWidth - noBtn.offsetWidth;
  const maxY = box.offsetHeight - noBtn.offsetHeight;
  noBtn.style.left = Math.random()*maxX + "px";
  noBtn.style.top = Math.random()*maxY + "px";
}

function yesClick() {
  const msg = encodeURIComponent("She said YES ğŸ’–ğŸ˜\nBaby Come Back is playing ğŸ¶");
  setTimeout(()=>{ window.location.href=`https://wa.me/?text=${msg}`; },2000);
}
</script>

</body>
</html>
